<!DOCTYPE html>
<html lang="en">
                                    <!-- //EN PROCESO// -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SuperHeroes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
        integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header-descuento">
        <p>Descuentos 20%</p>
    </div>
    <header>
        <div>
            <img src="./imagenes/tienda.png" alt="Logo de la tienda">
            <h1>SuperShop</h1>
        </div>
        <nav>
            <ul>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenerdor-añadir-personaje">
            <h2>Añadi tu super!</h2>
            <p>Agrega tu personaje favorito completando las opciones</p>
            <form action="">
                <div>
                    <label for="nombre-super">*Nombre</label>
                    <input type="text" id="nombre-super" name="nombre-super">
                    <label for="">Fecha</label>
                    <input type="date">
                    <textarea name="descripcion" id="descripcion"></textarea>
                </div>
            </form>

        </section>
    </main>
    <footer>
        <p><small>Todos los derechos reservados a FRONT END 1</small></p>
    </footer>
</body>
</html>
